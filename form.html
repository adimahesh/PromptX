<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }
        form {
            width: 40%;
          
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        form{}
        
    </style>
</head>
<body>

   
    
    <form id="eventForm">
        <h2>Add Event Details</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter event title" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter event description" required></textarea>

        <label for="interests">Interests (comma separated):</label>
        <input type="text" id="interests" name="interests" placeholder="e.g. music, sports, coding" required>

        <label for="image">Upload Image:</label>
        <input type="text" id="image" name="image"  required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("eventForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from refreshing the page
            
            const title = document.getElementById("title").value;
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const interests = document.getElementById("interests").value.split(',').map(item => item.trim());
            const image = document.getElementById("image").value;
            console.log({
                title, date, description, interests, image
            });

            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
